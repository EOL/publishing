  about:
    trait_bank:
      body_html: <p>Technický tím a tím správy údajov v EOL sa odvoláva na zdroje
        štruktúrovaných údajov v údajoch o vlastnostiach EOL a iných atribútoch, ekologických
        interakciách a našej natívnej klasifikácii, dynamickej pracovnej hierarchii
        – spoločne ako TraitBank. Tento obsah je spravovaný trochu inak ako náš „klasický“
        obsah – obrázky, video, zvuk a popisný text – a je užitočný na rôzne veci.</p><p>
        TraitBank je mladšia ako zvyšok EOL; pôvodne ho navrhla riaditeľka skupiny
        Species Pages Group Cynthia Parr a v januári 2014 bol uvedený do prevádzky
        v EOL v2. Odvtedy sú štruktúrované dáta našou najvyššou prioritou pri vývoji
        obsahu.</p><p> Teraz môžete <a href='%{example_search_path}'>vyhľadávať</a>
        alebo prehliadať EOL podľa štruktúrovaných dát alebo si ich stiahnuť, prípadne
        sa s nimi môžete stretnúť na našej novej karte prehľadu vo forme <a href='%{autogen_page_path}'>automaticky
        generovaného textu</a> . Rovnako ako zvyšok obsahu EOL je k dispozícii na
        opätovné použitie a je dodávaný s podrobnými údajmi o priradení, takže ho
        môžete pripísať, ak ho použijete vo svojej vlastnej práci.</p><p> Tieto údaje
        sú modelované ako <a href='%{property_graph_url}'>graf vlastností</a> v <a
        href='%{neo4j_url}'>neo4j</a> . K dispozícii sú <a href='%{data_services_path}'>dátové
        služby</a> .</p>
