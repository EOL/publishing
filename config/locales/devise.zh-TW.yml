      signed_up_but_unconfirmed: 帶有確認連結的訊息已發送到您的電子郵件位址，請依照連結來讓您的帳號生效。
      update_needs_confirmation: 您已成功更新您的帳後；但我們需要核對您新的電子郵件位址。請檢查您的電子郵件，並依照確認連結來確認您新的電子郵件位址。
      updated: 您的帳號已成功更新。
