        action: 更改我的密碼
        greeting: '#{recipient}您好！'
        instruction: 有人請求一個連結來更改您的密碼，您可以透過以下連結來做出。
        instruction_2: 若您未做出該請求，請忽略此封電子郵件。
        instruction_3: 在您存取上方連結並建立新的之前，不會更改您的密碼。
        subject: 重新設定密碼說明
      unlock_instructions:
        subject: 解開說明
      password_change:
        greeting: '#{recipient}您好！'
        message: 我們會在您的密碼已更改時聯絡通知您。
        subject: 密碼已更改
