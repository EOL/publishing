      send_instructions: 在幾分鐘後您會收到一封帶有說明如何重新設定您的密碼的電郵。
      send_paranoid_instructions: 若您的電子郵件位址存在於我們的資料庫，您會在幾分鐘後於您的電子郵件位址上收到一封密碼回復連結。
