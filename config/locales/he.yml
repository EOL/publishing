  about:
    trait_bank:
      body_html: <p>צוות הטכנולוגיה וניהול הנתונים ב־EOL מתייחס למשאבי הנתונים המובְנִים
        ב־EOL – נתוני trait ושאר נתוני המאפיינים, האינטראקציות האקולוגיות, וסיווג
        המינים הפנימי שלנו, ה־Dynamic Working Hierarchy – כאל מקשה אחת בשם TraitBank.
        התוכן הזה מנוהל בצורה שונה במקצת מהתוכן ה"קלאסי" שלנו – תמונות, וידאו, אודיו
        וטקסטים תיאוריים – והוא מיועד לשימושים שונים.</p> <p>TraitBank צעיר יותר משאר
        חלקי EOL; הוא הוצג לראשונה על־ידי מנהלת קבוצת Species Pages, סינת'יה פָּאר,
        והושק בגרסה 2 של EOL בינואר 2014. מאז, נתונים מובנים הם בראש סדר העדיפויות
        שלנו בפיתוח תוכן.</p> <p>כיום ניתן <a href='%{example_search_path}'>לחפש</a>
        או לעיין ב־EOL לפי נתונים מובנים, להוריד אותם, או להיתקל בהם בלשונית הסקירה
        הכללית החדשה שלנו בצורת <a href='%{autogen_page_path}'>טקסט שנוצר אוטומטית</a>.
        כמו שאר התוכן ב־EOL, גם הנתונים האלה זמינים לשימוש חוזר, וכוללים מידע מפורט
        על ייחוס, כך שתוכלו לתת קרדיט בעת השימוש בהם בעבודה שלכם.</p> <p>הנתונים הללו
        מדוּמְים כ<a href='%{property_graph_url}'>גרף תכונות</a> בתוך <a href='%{neo4j_url}'>neo4j</a>.
        <a href='%{data_services_path}'>שירותי נתונים</a> זמינים.</p>
